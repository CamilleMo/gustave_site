<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <span class="score-label">SCORE</span>
                <span class="score-value" id="scoreValue">0</span>
            </div>
            <div class="high-score-display">
                <span class="score-label">BEST</span>
                <span class="score-value" id="highScore">0</span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="480" height="480"></canvas>
            
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">üêç SNAKE</h2>
                    <p id="overlayMessage">Press SPACE to start!</p>
                    <div class="controls-hint">Use arrow keys or WASD to move</div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="game-btn" id="startBtn">START</button>
            <button class="game-btn" id="pauseBtn" disabled>PAUSE</button>
            <button class="game-btn" id="restartBtn">RESTART</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
